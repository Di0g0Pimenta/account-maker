<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Maker</title>
    <link rel="stylesheet" href="/account-maker/index.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Account Maker</h1>
    <form id="account-form" onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
        <label for="address">Address</label>
        <input type="text" id="address" required>
        <label for="nif">NIF</label>
        <input type="text" id="nif" required>
        <label for="observations">Observations</label>
        <textarea id="observations"></textarea>
        <button type="submit">Submit</button>
    </form>

    <script src="/account-maker/index.js"></script>
</body>

</html>
